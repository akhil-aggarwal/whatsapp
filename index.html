<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="main.js"></script>
    <style>
        body
        {
            background-color: #7CC54F;
        }
    </style>
</head>
<body>
    <div class="container">

        
            <div class="col d-flex justify-content-center my-auto" style="margin-top: 60px;">
                <div class="card"   style="padding: 10px; width: 500px;">
                    <div class="card-body">
                      <h5 class="card-title">WhatsApp Message</h5>
                        <p style="color: gray; font-size: 13px;">Note : If you are using it on Desktop, make sure you have WhatsApp Web Signed In or you have WhatsApp Application insalled on your Desktop</p>
                        
                      <div class="mb-3">
                        <label for="number" class="form-label">WhatsApp Number</label>
                        <input type="number" class="form-control" id="number" placeholder="1234567812">
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="10"></textarea>
                      </div>

                      <input type="button" class="btn btn-success" onclick="whatsappSubmit()" value="Message">

                    </div>
                  </div>
                
        </div>

        

    </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
